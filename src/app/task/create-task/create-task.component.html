<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-start">
                Create a Task
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" [style.width.%]="100">
                <mat-label>Enter Task Name</mat-label>
                <input matInput placeholder="Example: Make breakfast." [(ngModel)]="taskName" #tName="ngModel" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" [style.width.%]="100">
                <mat-label>Enter Description</mat-label>
                <textarea matInput placeholder="Example: Write reciepe here..!" rows=8 [(ngModel)]="taskDesc" #tDesc="ngModel" required></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <p style="color: red;" *ngIf="(tName.touched && !tName.valid) || (tDesc.touched && !tDesc.valid)">Task Name or Description is Missing</p>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button type="submit" mat-raised-button color="accent" (click)="onTaskCreate()">Add Task</button>
        </div>
        <div class="col-md-8" style="text-align: end;" >
            <button type="submit"mat-raised-button (click)="createSampleTask()">Add a sample Task</button>
        </div>
    </div>
    
</div>
